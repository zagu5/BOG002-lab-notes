<div class="container">
  <div class="card text center">
    <div class="card body">
      <h2> {{message}}
        <div *ngIf="loading" class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </h2>
      <span *ngIf="submitted && createNoteForm.invalid" >Debes llenar todos los campos</span>
      <form [formGroup]="createNoteForm" (ngSubmit)=" addEditNote()">
        <div>
          <input formControlName="title" required class="form-control" type="text" placeholder="Titulo" id="title-note">
        </div>
        <div>
          <input formControlName="description" required class="form-control" type="text" placeholder="Descripcion" id="description-note">
        </div>
        <div>
          <!-- <button class="btn-note" type="submit"><i class="fas fa-angle-double-left"></i></button> -->
          <button class="btn-back" type="submit" routerLink="/notes">Volver</button>
          <button class="btn-add" type="submit">AÃ±adir</button>
        </div>
      </form>
    </div>
  </div>
</div>
