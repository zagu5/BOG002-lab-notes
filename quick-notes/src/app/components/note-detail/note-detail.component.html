<div *ngIf="note">
  <!-- seccion que al hacer click en una nota de la lista y revelar los detalles  -->
<h2>{{note.title | uppercase}} </h2>
<div><span>id: </span>{{note.id}}</div>
<div><span>title: </span>{{note.title}}</div>
<div><span>description: </span>{{note.description}}</div>
<div>
  <label for="note-title">Titulo: </label>
  <input type="text" id="note-title" [(ngModel)]= "note.title" placeholder="Titulo">
</div>
</div>
