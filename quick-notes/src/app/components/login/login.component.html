<body>
  <div>
    <section class="container">
      <h1>Fast Notes</h1>
      <p>Tus notas tan rápidas como una entrada a pits</p>
      <svg width="464px" height="445px">
        <circle cx="95" cy="91" r="300" fill="#00A19B" stroke="none"/>
      </svg>
      <section class="container-login">
            <div id="ovalo"></div>
        <form class="form-login" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <h2>Bienvenid@</h2>
            <input class="form-control" type="email" formControlName="email" placeholder="     Email" id="email">
            <input class="form-control" type="password" formControlName="password" placeholder="     Contraseña" id="password">
            <h3>Ingresar</h3>
            <button class="btn-login" type="submit" ><i class="fas fa-angle-double-right"></i></button>
            <p class="text-register">
              Crea una cuenta
                <a [routerLink]="['/register']">Regístro</a></p>
            <!-- <p class="text-login"><a [routerLink]="['login']">Inicie sesión</a></p> -->
        </form>

        <svg width="221px" height="233px" class="ellipse-2">
          <circle cx="154" cy="579" r="100" fill="#00A19B" stroke="none"/>
       </svg>


      </section>
    </section>
  </div>
</body>
