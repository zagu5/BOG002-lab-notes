<h2>Fast-Notes</h2>
<div class="container">
  <span class="h3">Listado de Notas</span>
  <button class="btn-add" routerLink="/create-notes">Agregar</button>
  <h5 *ngIf="notes.length == 0">No hay notas para mostrar</h5>
  <ul class="notas" *ngIf="notes.length > 0">
    <!-- <li *ngFor="let note of notas | async"
    [class.selected]="note === selectedNote"
    (click)="onSelect(note)"> -->
    <li *ngFor="let note of notes" >
      <span class="badge">{{note.title}}</span> {{note.description}}
      <i class="far fa-edit" [routerLink]="['editNote/id', note.id]"></i>
      <i (click)="deleteNotes(note.id)" class="fas fa-trash-alt"></i>
    </li>
  </ul>
